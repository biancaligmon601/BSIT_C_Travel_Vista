<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Weather App</title>

    <link 
     rel="stylesheet" 
     href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <link rel="stylesheet" href="style2.css"> 

    <style>
       .search-box button {
            background-color: #007bff; /* A nice blue color */
            color: white;              /* White text for contrast */
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        
        /* Basic styles for the layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .wrapper {
            display: flex; 
            gap: 20px;
            flex-wrap: wrap; 
            max-width: 1200px;
            margin: auto;
        }

        .container {
            flex: 1; 
            min-width: 300px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Essential Fix: Give the map a definite height and width */
        #map {
            height: 600px; 
            width: 250%;
            flex: 2; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
        }
        
        /* üî• FINAL FIX: Pop-up Image Styling (Limits size to 200px x 200px max) */
        .leaflet-popup-content img {
            max-width: 310px;  /* Limits the width */
            max-height: 200px; /* Limits the height */
            width: auto;       /* Maintains aspect ratio */
            height: auto;      /* Maintains aspect ratio */
            display: block;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>

    <script 
     src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="">
    </script>
    
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

</head>

<body> 

<div class="wrapper">

    <div class="container">
        <h1>üå¶Ô∏èWeather App</h1>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </div>

        <div class="weather-card" id="weatherCard" style="display:none;">
            <h2 id="cityName"></h2>
            <img id="weatherIcon">
            <p id="description"></p>
            <p><strong>Temperature:</strong> <span id="temperature"></span>¬∞C</p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Sea Level:</strong> <span id="seaLevel"></span> hPa</p>
            <p><strong>Wind:</strong> <span id="wind"></span> km/h</p>
        </div>

        <p id="errorMsg" class="error"></p>
    </div>

    <div id="map"></div> 

</div>

<script>
    // --- MAP INITIALIZATION ---
    // Change view to Baguio coordinates (16.4000, 120.5900)
    var map = L.map('map').setView([16.4000, 120.5900], 12); // Increased zoom for city view
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Add Geocoding control for search functionality
    L.Control.geocoder({
        position: 'topleft'
    }).addTo(map);

    // --- GEOMETRIC SHAPE FOR BAGUIO (L.circle for fixed geographic size) ---
    var baguioShape = L.circle([16.4000, 120.5900], {
        // Radius in meters. Baguio is smaller, so we reduce the radius (e.g., to 5000m)
        radius: 5000, 
        color: 'blue', ¬† ¬† ¬† ¬†
        fillColor: '#007bff', ¬† 
        fillOpacity: 0.3, ¬† ¬†
        weight: 3 ¬† ¬† ¬† ¬† ¬† ¬†
    }).addTo(map)
      .bindPopup("Loading details..."); // Attach the pop-up to the shape
      
    // Renamed variable from boholShape to baguioShape for clarity
    
    // --- POP-UP DATA LOADING ---
    baguioShape.on('popupopen', function (e) { // Event listener attached to new variable
        // --- FIX 1: Fetch the correct JSON file (Assuming you renamed it) ---
        fetch('Baguio.json') 
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}. Check if 'Baguio.json' is in the same folder.`);
                }
                return response.json();
            })
            .then(data => {
                // --- FIX 2: Access the 'Baguio' key, not the old 'Bohol' key ---
                const baguioData = data.Baguio; 

                // Build the pop-up content
                const content = `
                    <img src="${baguioData.Image_URL}" alt="${baguioData.Name}">
                    <b>${baguioData.Name}</b><br>
                    <p>${baguioData.Description}</p>
                    <small>Lat: ${baguioData.Latitude}, Lng: ${baguioData.Longitude}</small>
                `;
                
                // Update the pop-up content
                e.popup.setContent(content);
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
                e.popup.setContent('Error loading details. Please ensure Baguio.json exists.');
            });
    });
</script>

<script src="script.js"></script>

</body> 
</html>
